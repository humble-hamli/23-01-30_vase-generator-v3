<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Vase Creator 3.0</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<link href="styles.css" rel="stylesheet">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

</head>

<body>
	<main class="container">
		<div class="row mt-3">
			<div id="cvs1" class="col-md-6">
				<div class="contols 2D-controls btn-wrapper text-light ">
					<label for="sliceCount" class="form-label">Slice Count:</label>
					<output id="sliceCounter">24</output>

					<input class="form-range" type="range" min="4" max="100" value="24" class="slider sliceCount-slider" id="sliceCount"
						oninput="this.previousElementSibling.value = this.value">

					<button id="reloadButton" type="button" class="btn btn-primary reload-button" aria-pressed="true">Reload</button>

					<div class="btn-group vase-buttons" role="group" aria-label="Guides">
						<button id="slicesButton" type="button" class="btn btn-primary active" data-bs-toggle="button"
							aria-pressed="true">Slices</button>
						<button id="vaseButton" type="button" class="btn btn-primary active" data-bs-toggle="button"
							aria-pressed="true">Vase</button>
					</div>

					<button id="exportButton" type="button" class="btn btn-primary export-button" aria-pressed="true">Export</button>

					<div class="btn-group guide-buttons" role="group" aria-label="Guides">
						<button id="gridButton" type="button" class="btn btn-primary active" data-bs-toggle="button"
							aria-pressed="true">Grid</button>
						<button id="guideButton" type="button" class="btn btn-primary active" data-bs-toggle="button"
							aria-pressed="true">Guides</button>
						<button id="guideShapeButton" type="button" class="btn btn-primary active"
							data-bs-toggle="button" aria-pressed="true">Guide Shape</button>
					</div>




				</div>

			</div>
			<!-- <div id="cvs2" class="col-md-6">

			</div> -->
			<div id="cvs3" class="col-md-6">

			</div>
		</div>
		<div class="row controls">


		</div>
	</main>

	<!-- Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

	<!-- Es Importmap Support -->
	<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

	<!-- Importmap -->
	<script type="importmap">
	    {
	      "imports": {
	        "three": "https://unpkg.com/three@0.149.0/build/three.module.js",
	        "three/addons/": "https://unpkg.com/three@0.149.0/examples/jsm/"
	      }
	    }
	  </script>

	<script src="Vase.js"></script>
	<script src="2D-Vase.js"></script>
	<script type="module" src="three-Vase.js"></script>
</body>

</html>
